<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="picture-whith-eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-section">
      <label for="new-task">Add Item</label>
      <div class="add-section-wrapper">
        <input id="new-task"class="task__input_text" type="text">
        <button class="task__button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" class="task__input_checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task__input_text">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="task__input_checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input_text">
          <button class="task__button edit">Save</button>
          <button class="task__button delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="task__input_checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task__input_text">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
